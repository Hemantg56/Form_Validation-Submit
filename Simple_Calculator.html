<body>

    <button onclick="valid()">+</button>
    <button onclick="min()">-</button>

    <script>
        n1 = document.getElementById('nm1')
        n2 = document.getElementById('nm2')
        re = document.getElementById('res')


        function valid() {
            console.log(n1)
            console.log(n1.value)

            // re.innerHTML = (n1.value) + (n2.value); == > String

            // re.innerHTML = Number(n1.value) + Number(n2.value); // == > Number
            re.innerHTML = parseInt(n1.value) + parseInt(n2.value); // == > Number

        }

        function min() {
            re.innerHTML = Number(n1.value) - Number(n2.value)
        }

        function mal() {
            re.innerHTML = Number(n1.value) * Number(n2.value)
        }

        function div() {
            re.innerHTML = Number(n1.value) / Number(n2.value)
        }

        function mol() {
            re.innerHTML = Number(n1.value) % Number(n2.value)
        }
    </script>
